version: 2

models:
  - name: oneinch_contract_addresses
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom']
      sector: oneinch
      contributors: [grkhr]
    config:
      tags: ['oneinch', 'metadata']
    description: >
        (dictionary) contract addresses of 1inch and other projects for internal use
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - blockchain
            - contract_address
    columns:
      - &blockchain
        name: blockchain
        tests:
          - accepted_values:
              values: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom']
      - &project
        name: project
      - &contract_name
        name: contract_name
      - &contract_type
        name: contract_type
      - &contract_address
        name: contract_address

  - name: oneinch_filter_tokens
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom']
      sector: oneinch
      contributors: [grkhr]
    config:
      tags: ['oneinch', 'metadata']
    description: >
        (dictionary) tokens with broken prices to filter further
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - contract_address
            - blockchain
    columns:
      - *contract_address
      - *blockchain
      - &symbol
        name: symbol

  - name: oneinch_fusion_resolvers
    meta:
      blockchain: ['ethereum','optimism','polygon','arbitrum','avalanche_c','gnosis','bnb','fantom']
      sector: oneinch
      contributors: [grkhr]
    config:
      tags: ['oneinch', 'metadata']
    description: >
        (dictionary) fusion resolvers names
    columns:
      - &resolver_address
        name: resolver_address
        tests:
          - unique
      - &resolver_name
        name: resolver_name